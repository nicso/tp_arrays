<script>
  // Toujours et encore sur le même principe, écrivez un algorithme permettant, à l’utilisateur de saisir
  // les notes d'une classe. Le programme, une fois la saisie terminée, renvoie le nombre de ces notes
  // supérieures à la moyenne de la classe.  let array = [];

  const RESULT_ELEM = document.getElementById("result");
  let array = [];
  let length = -1;
  let average = 0;
  let goodNotes = 0;
  do{
    length = prompt("Nombre d’entrées :");
  }while(length<=0);


  for (let i = 0; i < length; i++) {
    let entry = -1;
    while(entry < 0 || entry > 20){
      entry = parseInt( prompt("Note " + i + " :") );
      array.push(entry);
      average += entry ;
    }
  }
  average /= array.length;
  for (let i = 0; i < array.length; i++) {
    if (array[i] > average){
      goodNotes++;
    }
  }
  console.log("average = " + average);
  console.log("good notes = " + goodNotes);

</script>
