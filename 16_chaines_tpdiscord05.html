<body>
<h1>Title</h1>
<script>
    //Écrivez une fonction qui prend une phrase en entrée et retourne le mot le plus long de la phrase.

    let chaine = "En mathématiques, la suite de Fibonacci est une suite de nombres entiers dans laquelle chaque nombre est la somme des deux nombres qui le précèdent.";
    const spechar = [',' , ';' , ':' , '!' , '?' , '.' , '(' , ')' , '\'', '"' ];
    function findBiggestWord(chaine) {

        for (let i = 0; i < spechar.length; i++) {
            chaine = chaine.replaceAll(spechar[i], '');
        }
        console.log("chaine = " +  chaine);
        
        let words = chaine.split(" ");
        console.log(words);
        let wordLength =0;
        let biggestWord = null;
        for (let i = 0; i < words.length; i++) {
            let _wordLength = words[i].length;
            if(_wordLength > wordLength){
                wordLength = words[i].length;
                biggestWord = words[i];
            }
        }
        return biggestWord;
    }

    console.log(findBiggestWord(chaine));

</script>
