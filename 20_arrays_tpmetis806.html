<h1>806</h1>
<script>

  // Soit un tableau T à deux dimensions (13, 9) préalablement rempli de valeurs numériques.
  //         Écrire un algorithme qui recherche la plus grande valeur au sein de ce tableau.


  let array = [];

  for (let i = 0; i < 6; i++) {
    array[i] = [];
    for (let j = 0; j < 13; j++) {
      array[i][j] = Math.floor( Math.random() * 100);
    }
  }
  console.log(array);

  function findMax(array) {
    let max = -Infinity;
    for (let i = 0; i < 6; i++) {
      for (let j = 0; j < 13; j++) {
        if (array[i][j] > max) {
          max = array[i][j];
        }
      }
    }
    return max
  }

  console.log(findMax(array));

</script>
