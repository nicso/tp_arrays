<h1>907</h1>
<script>
    // Une amélioration (relative) du principe précédent consiste à opérer avec un décalage non de 1,
    //     mais d’un nombre quelconque de lettres. Ainsi, par exemple, si l’on choisit un décalage de 12, les A
    // deviennent des M, les B des N, etc.
    //     Réalisez un algorithme sur le même principe que le précédent, mais qui demande en plus quel est le
    // décalage à utiliser. Votre sens proverbial de l'élégance vous interdira bien sûr une série de vingt-six
    // "Si...Alors"


    let phraseIn = "Un des plus anciens systèmes de cryptographiez";
    let alphabet = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
    let phraseOut = "";
    let offset = 2;

    phraseIn = phraseIn.toLowerCase();
    for (let i = 0; i < phraseIn.length; i++) {
        let index = alphabet.indexOf(phraseIn[i]);
        if (!alphabet.includes(phraseIn[i])) {
            phraseOut += phraseIn[i];
        }else {
            phraseOut += alphabet[(index+offset)%alphabet.length];
        }
    }
    console.log(phraseOut);

</script>
