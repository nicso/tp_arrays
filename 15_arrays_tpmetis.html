<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background: #eee;
            font-family: Calibri;
            margin: 50px;
        }
        h1{
            color: #333;
            font-size: 2.5rem;
            /*font-weight: normal;*/
        }
        #btn, #number, h2{
            color: #333;
            font-size: 2rem;
            border: none;
            text-wrap: wrap;
            max-width: 100vw;
        }
        #btn{
            background: #ccc;
        }
    </style>
</head>
<body>

<h1 id="title">table de</h1>
<input type="number" id="number" onchange="compute()" value="1">
<h2 id="result">1</h2>


<script>
    let answer = 0;
    // ex:5.2 //
    do {
        answer = parseInt(prompt("donnez un chiffre entre 10 et 20"));
        if (answer > 20){
            alert("plus petit");
        }
        if (answer < 10){
            alert("plus grand");
        }
    }while (answer < 10 || answer > 20 );

    // ex:5.3 //
    for (let i = 1; i <= 10 ; i++) {
        console.log(answer + i);
    }

    // ex:5.4 //
    const title = document.getElementById("title");
    const result = document.getElementById("result");
    const num = document.getElementById('number');
    compute();
    function compute(){
        result.innerText = "";
        let value = num.value;
        for (let i = 0; i <= 10; i++) {
            let r = value * i;
            result.innerHTML += value.toString() + " x " + i.toString() + " = " + r.toString()  + "<br>";

        }
        title.innerHTML = "table de multiplication de " + value.toString();

    }


</script>
</body>
</html>
