<h1>ex2 : Find</h1>
<script>
    /*
    Écrivez une fonction qui prend un tableau et un élément en entrée et retourne le nombre de fois que cet élément apparaît dans le tableau.
    */
    let array = [2, 5, 1, 20, -23, 55, 4, 2, 89, 12, 2, 30, 32, -56, 5, 20 ,10 ,2];
    console.log(array);

    function occurenceOf(num, inArray) {
        let cnt = 0;
        for (let i = 0; i < inArray.length ; i++) {
            inArray[i] === num && (cnt++);
            //https://stackoverflow.com/a/2933472

            // if (inArray[i] === num){
            //     cnt++;
            // }
        }
        return cnt;
    }

    console.log(occurenceOf(5, array));

</script>
