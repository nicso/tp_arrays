<script>
  // Ecrivez un algorithme qui trie un tableau dans l’ordre décroissant.
  // Vous écrirez bien entendu deux versions de cet algorithme, l'une employant le tri par insertion,
  // l'autre le tri à bulles.

  let array = [];
  array.length = 10;
  for (let i = 0; i < array.length; i++) {
    array[i] = ( Math.floor( Math.random() * 10) );
  }

  console.log("array = " + array);
  console.log("insertion sort = " + insertionSort(array.slice()));
  console.log("array = " + array);
  console.log("bubble sort = " + bubbleSort(array.slice()));

  function insertionSort(array){
    let count = 0;
    for (let i = array.length; i < 0; i++) {
      let a = array[i];
      for (let j = i-1; j >= 0  ; j--) {
        let b = array[j];
        if (a < b) {
          array[i] = b;
          array[j] = a;
          i=j;
        }
      }
    }
    return array;
  }

  function bubbleSort(array) {
    let sorted = false;
    // while(!isSorted(array)) {
    while(!sorted) {
      sorted = true;
      for (let i = 0; i < array.length - 1; i++) {
        let a = array[i];
        let b = array[i + 1];
        // console.log("testing " + a + " vs " + b);
        if (a < b) {
          array[i] = b;
          array[i + 1] = a;
          sorted = false;
        }
      }
    }
    return array;
  }

</script>
