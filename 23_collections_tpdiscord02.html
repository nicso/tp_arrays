<h1>intersection de deux Set</h1>
<script>

    // Créez deux Set : le premier contenant les valeurs [1, 2, 3, 4] et le second [3, 4, 5, 6].
    // Créez un nouveau Set qui contient l'intersection des deux premiers Set.
    // Affichez les valeurs du Set d'intersection.

    let set1 = new Set(), set2 = new Set(), set3 = new Set();

    set1.add(1);
    set1.add(2);
    set1.add(3);
    set1.add(4);

    set2.add(3);
    set2.add(4);
    set2.add(5);
    set2.add(6);


    for (const set1Elem of set1) {
        if (set2.has(set1Elem)){
            set3.add(set1Elem);
        }
    }

    console.log( "intersection = " + set3);
    console.log( set3);

    /////////////////////////////////////

    let arrayOfSet1 = new Set( [...set1].filter((elem) => set2.has(elem) ) );

</script>
