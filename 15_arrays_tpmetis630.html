<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=10.0, minimum-scale=0.1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ex: 6.3 : Notes</title>
    <style>
        body{
            background: #ddd;
            font-family: Calibri;
            margin: 50px;
        }
        h1{
            color: #444;
            font-size: 2.5rem;
            /*font-weight: normal;*/
        }
        #btn, #number, h2{
            color: #555;
            font-size: 2rem;
            border: none;
            text-wrap: wrap;
            max-width: 100vw;
        }
        #btn{
            background: #ccc;
        }
    </style>
</head>
<body>
<h1>ex: 6.3 : Notes</h1>
<h2 id="notes"></h2>
<script>
    const notes_elem = document.getElementById("notes");
    let notes = [];
    notes.length = 9;

    for (let i = 0; i < notes.length; i++) {
        do{
            notes[i] = prompt("note n°" + (i + 1) +' :');
        }while (notes[i] < 0 || notes[i] > 20);

        notes_elem.innerHTML += "note n°" + (i + 1) +' :' + notes[i]  + "</br>";
    }

</script>
</body>
</html>
