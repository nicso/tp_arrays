    console.log("simulation de deux lancé de dés : " + dices(2, 6));
    console.log("simulation de mille lancé de dés : " + dices(1000, 6, true));

    function rng(min,max){
        return Math.random() * (max-min) + min;
    }
    function rngInt(min,max){
        return Math.floor( rng(min,max+1) );
    }
    function dices(number, faces, silent = false){
        let r = 0;
        for (let i = 0; i < number; i++) {
            let dice = rngInt(1,6);
            r += dice;

        }

    }
