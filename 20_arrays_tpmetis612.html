<h1>612</h1>
<p id="result"></p>
<script>
  // Ecrivez un algorithme qui permette la saisie d’un nombre quelconque de valeurs, sur le principe de
  // l’ex 6.8. Toutes les valeurs doivent être ensuite augmentées de 1, et le nouveau tableau sera
  // affiché à l’écran.

  let array = [];
  let length = -1;
  const RESULT_ELEM = document.getElementById("result");
  do{
    length = prompt("Nombre d’entrées :");
  }while(length<=0);


  for (let i = 0; i < length; i++) {
    let entry = parseInt( prompt("Valeur n˚" + (i+1)) );

    array.push(entry+1);
    RESULT_ELEM.innerText += (entry + 1) + " ";
  }



</script>
